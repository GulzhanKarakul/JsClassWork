let userInput = prompt("ведите сколько # вы хотите");
if (isNaN (userInput)){
  alert("it's not a number");

} else{
let userNumber = Number(userInput);

    if (!Number.isInteger(userNumber)){
    alert("it's not an integer number");
    } else{
        while (userNumber > 0){
         document.write("# ");
         userNumber--;
        }
    }
}
